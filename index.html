<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skydome Experience</title>
  <style>
    html,body{
      margin:0;
      height:100%;
      background:#000;
      color:#fff;
      font-family:system-ui,Arial;
    }
    video{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      transform:scaleX(-1); /* фронталка как зеркало */
    }
    .overlay{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,.6);
      z-index:10;
      cursor:pointer
    }
    .btn{
      padding:14px 22px;
      border:1px solid #fff;
      border-radius:999px;
      font-size:18px
    }
    .hidden{display:none}
    /* Белый текст по центру, КАПСОМ */
    .caption{
      position:fixed;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      z-index:5;
      max-width:90vw;
      width:min(900px,90vw);
      color:#fff;
      text-align:center;
      line-height:1.35;
      font-size:clamp(16px,2.6vw,24px);
      text-shadow:0 2px 8px rgba(0,0,0,.75);
      text-transform:uppercase;
    }
    .caption p{margin:.35em 0}
  </style>
</head>
<body>
  <video id="cam" autoplay muted playsinline></video>

  <!-- Тап для старта -->
  <div id="overlay" class="overlay" role="button" aria-label="Start">
    <div class="btn">Tap to start / Нажмите, чтобы начать</div>
  </div>

  <!-- Текст по центру, капсом -->
  <div class="caption" id="caption">
    <p>СЛЕДУЮЩИЕ 5 ЛЕТ БУДУТ РЕШАЮЩИМИ.</p>
    <p>ЭТО ДЕЛО ШИРЕ ЧЕМ ПРОСТО ИСТОЧНИК ДОХОДА.</p>
    <p>ЭТО ПРО СМЫСЛ, СИЛУ И ЛИДЕРСТВО.</p>
    <p>И В ТАКИХ РЕШЕНИЯХ Я ПОЛАГАЮСЬ НА СВОЙ ВНУТРЕННИЙ ГОЛОС.</p>
    <p>И ТОЛЬКО ЧТО ОН НАПОМНИЛ МНЕ О СЕБЕ.</p>
  </div>

  <!-- Музыка (опционально) -->
  <audio id="bg" preload="auto" loop>
    <source src="music.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const cam = document.getElementById('cam');
    const overlay = document.getElementById('overlay');
    const bg  = document.getElementById('bg');

    async function startExperience() {
      overlay.classList.add('hidden');

      // Камера — ПЕРЕДНЯЯ
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" }, audio: false
        });
        cam.srcObject = stream;
      } catch (e) {
        alert('Не удалось получить доступ к камере.');
      }

      // Музыка (если нужна)
      if (bg) {
        try {
          const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          if (audioCtx.state === 'suspended') await audioCtx.resume();
          await bg.play();
        } catch(e) {
          console.log('Музыка не запустилась — можно оставить без неё.');
        }
      }
    }

    overlay.addEventListener('click', startExperience, { once: true });
  </script>
</body>
</html>
